name: Almacen de Ejecutables

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar el código
      - name: Descargar código
        uses: actions/checkout@v4

      # 2. Configurar Java 21 + caché de Maven
      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          check-latest: true
          cache: 'maven'

      # 3. Dar permisos al wrapper
      - name: Dar permisos al wrapper de Maven
        run: chmod +x mvnw

      # 4. Generar el archivo .war sin ejecutar tests
      - name: Generar WAR sin tests
        run: ./mvnw -B -DskipTests package

      # 5. Subir el .war como artefacto descargable
      - name: Subir artefacto WAR
        uses: actions/upload-artifact@v4
        with:
          name: ejecutable-war
          path: target/*.war
