name: Memoria inteligente

on:
  push:   # Se ejecuta en TODAS las ramas
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar el código
      - name: Descargar código
        uses: actions/checkout@v4

      # 2. Configurar Java 21 + Cache de Maven
      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          check-latest: true
          cache: 'maven'     # CACHÉ

      # 3. Dar permisos al wrapper de Maven
      - name: Dar permisos al wrapper de Maven
        run: chmod +x mvnw
