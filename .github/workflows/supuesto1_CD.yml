name: Despliegue Manual

on:
  workflow_dispatch:   # ← Activa el botón "Run workflow"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar el código
      - name: Descargar código
        uses: actions/checkout@v4

      # 2. Configurar Java 21
      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          check-latest: true
          cache: 'maven'

      # 3. Dar permisos al wrapper
      - name: Dar permisos al wrapper de Maven
        run: chmod +x mvnw

      # 4. Generar el paquete (sin tests si quieres que sea más rápido)
      - name: Generar paquete
        run: ./mvnw -B -DskipTests package
