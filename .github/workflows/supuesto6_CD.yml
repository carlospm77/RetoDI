name: Despliegue Remoto por SCP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          check-latest: true
          cache: 'maven'

      - name: Dar permisos al wrapper
        run: chmod +x mvnw

      - name: Generar WAR sin tests
        run: ./mvnw -B -DskipTests package

      # Enviar el WAR al servidor remoto por SCP
      - name: Subir WAR al servidor remoto
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          source: "target/*.war"
          target: "/var/www/deployments"
