name: Publicar Javadoc en GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar código
        uses: actions/checkout@v4

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          check-latest: true
          cache: 'maven'

      - name: Dar permisos al wrapper
        run: chmod +x mvnw

      # Paso CRÍTICO: generar Javadoc
      - name: Generar Javadoc
        run: ./mvnw -B javadoc:javadoc

      # Verificar que el directorio existe (debug)
      - name: Listar contenido de target/site
        run: ls -R target/site || true

      # Desplegar en GitHub Pages
      - name: Publicar en GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: target/site/apidocs
