name: Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Configurar Java 21 (Zulu)
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '21'
        check-latest: true

    - name: Compilar proyecto
      run: mvn -B package --file pom.xml
